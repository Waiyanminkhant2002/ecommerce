<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Starter Template</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="sale-banner">
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
    </div>
    
    <header class="background">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Exclusive</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                    </ul>
                    <div class="search">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search Here"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">
                                <img src="components/search.svg" alt="Search">
                            </button>
                        </form>
                        <div class="logo-container">
                            <a class="logo" href="#">
                                <img src="components/Wishlist.svg" alt="Wishlist" width="32" height="32">
                            </a>
                            <a class="logo" href="#">
                                <img src="components/cart.svg" alt="Cart" width="32" height="32">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="maincontainer-fluid">
            <div class="row">
                <!-- Navigation Menu -->
                <div class="col-md-3 col-sm-12 nav-menu">
                    <ul class="nav flex-column">
                        <li class="nav-item"> <a class="nav-link" href="#">Woman's Fashion</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Men's Fashion</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Electronics</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Home & Lifestyle</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Medicine</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Sports & Outdoor</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Baby's & Toys</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#">Groceries & Pets</a> </li>
                        <li class="nav-item"> <a class="nav-link active" href="#">Health & Beauty</a> </li>
                    </ul>
                </div>

                <!-- Image Section -->
                <div class="col-md-9 col-sm-12 text-center">
                    <img src="components/p1.svg" class="menu-photo1 img-fluid" alt="Menu Photo">
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
